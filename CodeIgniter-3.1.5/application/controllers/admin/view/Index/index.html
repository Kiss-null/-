<script>
    function funn(){
        var key=$("#key").val();
        $.ajax({
            url:"{:url('admin/index/index')}",
            type:"post",
            data:{'key':key},
            success:function(e){
                if(e.code==1){
                    var html="";
                    for(var i=0;i<e['list'].length;i++){
                        html+=`<tr id="`+e['list'][i]['id']+`">
                                     <td>`+e['list'][i]['id']+`</td>
                                     <td><img src="__STATIC__/admin/images/180.jpg" alt="" width="40" height="40"></td>
                                     <td>`+e['list'][i]['name']+`</td>
                                     <td>`+e['list'][i]['gx']+`</td>
                                     <td><a href="create?id=`+e['list'][i]['id']+`">编辑</a> <a href="delete?id=`+e['list'][i]['id']+`">删除</a></td>
                                   </tr>`;
                    }
                    $("#tablee").html(html);
                }else{
                    alert("无此数据")
                }
            }
        })
    }
</script>
<script type="text/javascript">
    /* 鼠标特效 */
    var a_idx = 0;
    jQuery(document).ready(function($) {
        $("body").click(function(e) {
            var a = new Array("❤富强❤","❤民主❤","❤文明❤","❤和谐❤","❤自由❤","❤平等❤","❤公正❤","❤法治❤","❤爱国❤","❤敬业❤","❤诚信❤","❤友善❤");
            var $i = $("<span></span>").text(a[a_idx]);
            a_idx = (a_idx + 1) % a.length;
            var x = e.pageX,
                y = e.pageY;
            $i.css({
                "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                "top": y - 20,
                "left": x,
                "position": "absolute",
                "font-weight": "bold",
                "color": "rgb("+~~(255*Math.random())+","+~~(255*Math.random())+","+~~(255*Math.random())+")"
            });
            $("body").append($i);
            $i.animate({
                    "top": y - 180,
                    "opacity": 0
                },
                1500,
                function() {
                    $i.remove();
                });
        });
    });
</script>
